<div class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2 focus:shadow-outline">
        <p class="text-center mt-10 mb-4 text-lg font-bold">Create a regular email</p>
        <form [formGroup]="mailForm" (submit)="submitMail()">
            <div class="mb-4">
                <label for="to" class="block text-gray-700 text-sm font-bold mb-2">To:</label>
                <ng-select 
                    id="to" 
                    formControlName="to" 
                    [multiple]="true" 
                    [items]="toOptions" 
                    bindLabel="email" 
                    bindValue="email" 
                   
                >
                </ng-select>
                <!-- Add validation errors display if needed -->
            </div>
            
            
            
            <div class="mb-4">
                <label for="from" class="block text-gray-700 text-sm font-bold mb-2">From:</label>
                <input id="from" type="email" formControlName="from" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="Sender">
                <!-- Add validation errors display if needed -->
            </div>
            <div class="mb-4">
                <label for="subject" class="block text-gray-700 text-sm font-bold mb-2">Subject:</label>
                <input id="subject" type="text" formControlName="subject" required class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="Subject">
                <!-- Add validation errors display if needed -->
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                <textarea id="message" formControlName="message" rows="5" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none" placeholder="Message"></textarea>
                <!-- Add validation errors display if needed -->
            </div>

            <div class="mb-4">
                <label for="attachment" class="block text-gray-700 text-sm font-bold mb-2">Attachment:</label>
                <input id="attachment" type="file" (change)="onFileSelected($event)" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none">
            </div>
            
            
            <div class="flex items-center justify-between">
                <button type="submit" [disabled]="mailForm.invalid" class="px-10 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">Send Mail Marketing</button>
                <a routerLink="/listMail" class="flex items-center text-blue-700 text-sm font-bold mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 3a1 1 0 0 1 .707.293l4 4a1 1 0 0 1 0 1.414l-4 4a1 1 0 0 1-1.414-1.414L12.586 9H4a1 1 0 1 1 0-2h8.586L9.293 4.707A1 1 0 0 1 10 3zm-8 8a1 1 0 0 1 .707.293l4 4a1 1 0 0 1 0 1.414l-4 4a1 1 0 1 1-1.414-1.414L4.586 13H1a1 1 0 1 1 0-2h3.586L2.293 11.707A1 1 0 0 1 2 11z"/>
                    </svg>
                    List of mails
                  </a>
                  
            </div>
        </form>
    </div>
</div>
